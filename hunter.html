<script>
    let ids = ['img1', 'img2', 'img3', 'img4', 'img5', 'img6', 'img7', 'img8', 'img9', 'img10', 'img11', 'img12', 'img13', 'img14', 'img15', 'img16', 'img17', 'img18', 'img19', 'img20', 'img21', 'img22', 'img23', 'img24']
    let checkCount = 0
    let penalty = 0
    let lastCheck = 0
    let mouseLocation = 13
    let catLocation = 21
    let gameOver = false
    function check(position) {
        if (gameOver == true)
        {
            return
        }
        let imageID = ids[position]
        let imageElement = document.getElementById(imageID)
        checkCount += 1
        penalty += 1
        if (position == mouseLocation)
        {
            document.getElementById(ids[position]).src = "mouse.png";
            gameOver = true;
            penalty -= 3;
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty;
        }
        else if (position == catLocation) 
        {
            document.getElementById(ids[position]).src = "bigcat.jpg";
            gameOver = true;
            penalty += 4;
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty
        }
        else 
        {
            document.getElementById(ids[position]).src = "grass.jpg"
        }
        document.getElementById("bushes").innerHTML = "Number of bushes checked is " + checkCount
        document.getElementById("penalty").innerHTML = "Penalty is " + penalty
        lastCheck = position;
    }

    function help() {
        let lastRow = Math.floor(lastCheck / 6);
        let catRow =  Math.floor(catLocation / 6);
        let mouseRow = Math.floor(mouseLocation / 6);
        let lastCol = Math.floor(lastCheck % 6);
        let catCol =  Math.floor (catLocation % 6);
        let mouseCol = Math.floor(mouseLocation % 6);

        if ((Math.abs(catRow - lastRow) <= 1) && (Math.abs(catCol - lastCol) <= 1)) 
        { 
            document.getElementById("help").innerHTML = "Help report: meow"
        }
        else if ((Math.abs(mouseRow - lastRow) <= 1) && (Math.abs(mouseCol - lastCol) <= 1)) 
        {
            document.getElementById("help").innerHTML = "Help report: squeak"
        }
        else
        {
            document.getElementById("help").innerHTML = "Help report: sorry, no help available"
        }

        penalty = penality + 2;
        document.getElementById("penalty").innerHTML = "Penalty is " + penalty
    }
    function resetGame()
     {
      let mouseLocation = Math.floor(Math.random() * 24);
      console.log("mouse location " +mouseLocation);
      let catLocation = Math.floor(Math.random() * 24);
      console.log("cat location " + catLocation);
      document.getElementById("bushes").innerText = "Number of bushes checked is " + 0;
      document.getElementById("penalty").innerText = "Penalty is " + 0;
        for(i=0;i<24;i++)
        {
          document.getElementById(imageID[i]).src = "./images/bush.jpg";
        }
    }
